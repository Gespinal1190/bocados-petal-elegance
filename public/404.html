<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Bocados Restobar</title>
    <script>
      // Script para manejar rutas SPA en GitHub Pages
      // Redirige las rutas 404 al index.html preservando la ruta
      const path = window.location.pathname;
      const repo = '/bocados-restobar';
      
      // Si la ruta comienza con el nombre del repo, preservarla
      if (path.startsWith(repo)) {
        const route = path.substring(repo.length) || '/';
        sessionStorage.setItem('redirect', route + window.location.search);
      } else {
        sessionStorage.setItem('redirect', path + window.location.search);
      }
      
      window.location.replace(repo + '/');
    </script>
  </head>
  <body>
    Redirigiendo...
  </body>
</html>
